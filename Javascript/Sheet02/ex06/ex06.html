<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const texto = "JavaScript";
        console.log(revertirCadena(texto)); // "tpircSavaJ"

        function revertirCadena(){
            textoArray = texto.split("");
            textoReverse = textoArray.reverse();
            textoJuntao = textoReverse.join("");
            return textoJuntao
        }
    </script>
</body>
</html>
